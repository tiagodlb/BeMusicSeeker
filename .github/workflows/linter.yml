name: Linter Check

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  oxlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install backend dependencies
        run: cd backend && bun install
       
      - name: Run Oxlint on backend
        run: cd backend && bunx oxlint --type-aware --deny-warnings

      - name: Install frontend dependencies
        run: cd frontend && bun install

      - name: Run Oxlint on frontend
        run: cd frontend && bunx oxlint --type-aware --deny-warnings

      - name: Linter check passed
        if: success()
        run: echo "Oxlint check was successful for both backend and frontend."
