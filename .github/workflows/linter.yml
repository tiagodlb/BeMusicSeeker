name: Linter Check

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  oxlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
       
      - name: Run Oxlint
        run: bunx oxlint --type-aware --deny-warnings

      - name: Linter check passed
        if: success()
        run: echo "Oxlint check was successful."
